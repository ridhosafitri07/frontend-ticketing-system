<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - EventKu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0F172A;
            min-height: 100vh;
            padding: 20px;
            color: #F1F5F9;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(124, 58, 237, 0.1) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(5%, 5%) rotate(120deg); }
            66% { transform: translate(-5%, 5%) rotate(240deg); }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 15% 30%, rgba(148, 163, 184, 0.03) 1px, transparent 1px),
                radial-gradient(circle at 85% 70%, rgba(148, 163, 184, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
            pointer-events: none;
            opacity: 0.5;
        }

        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #7C3AED;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            opacity: 0;
            animation: float-particle 20s linear infinite;
            box-shadow: 0 0 10px #7C3AED;
        }

        @keyframes float-particle {
            0% {
                opacity: 0;
                transform: translateY(100vh) translateX(0);
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(100px);
            }
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 30%; animation-delay: 5s; }
        .particle:nth-child(3) { left: 50%; animation-delay: 10s; background: #EC4899; box-shadow: 0 0 10px #EC4899; }
        .particle:nth-child(4) { left: 70%; animation-delay: 15s; }
        .particle:nth-child(5) { left: 90%; animation-delay: 7s; background: #EC4899; box-shadow: 0 0 10px #EC4899; }

        .forgot-password-container {
            max-width: 450px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(124, 58, 237, 0.2);
            box-shadow: 0 0 40px rgba(124, 58, 237, 0.2),
                        0 20px 60px rgba(0, 0, 0, 0.4),
                        inset 0 1px 1px rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .forgot-password-container:hover {
            border-color: rgba(236, 72, 153, 0.3);
            box-shadow: 0 0 60px rgba(236, 72, 153, 0.3),
                        0 20px 60px rgba(0, 0, 0, 0.4);
            transition: all 0.4s ease;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #7C3AED 0%, #EC4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 28px;
            filter: drop-shadow(0 0 20px rgba(236, 72, 153, 0.3));
        }

        .forgot-password-container > p {
            text-align: center;
            color: #94A3B8;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #F1F5F9;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(124, 58, 237, 0.3);
            border-radius: 12px;
            font-size: 14px;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            color: #F1F5F9;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: #64748B;
        }

        .form-group input:focus {
            outline: none;
            border-color: #EC4899;
            box-shadow: 0 0 0 4px rgba(236, 72, 153, 0.15),
                        0 0 20px rgba(236, 72, 153, 0.3);
            background: rgba(15, 23, 42, 0.8);
        }

        .form-group small {
            color: #94A3B8;
            font-size: 12px;
            display: block;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #7C3AED 0%, #EC4899 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 24px rgba(236, 72, 153, 0.4),
                        0 0 30px rgba(124, 58, 237, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: linear-gradient(135deg, #8B5CF6 0%, #F472B6 100%);
            box-shadow: 0 12px 32px rgba(236, 72, 153, 0.6),
                        0 0 40px rgba(124, 58, 237, 0.5);
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: rgba(100, 116, 139, 0.3);
            color: #64748B;
            cursor: not-allowed;
            box-shadow: none;
        }

        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none;
            backdrop-filter: blur(10px);
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.15);
            color: #6EE7B7;
            border: 1px solid rgba(16, 185, 129, 0.3);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.15);
            color: #FCA5A5;
            border: 1px solid rgba(239, 68, 68, 0.3);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.15);
            color: #93C5FD;
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #EC4899;
            text-decoration: none;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(236, 72, 153, 0.3);
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: #F472B6;
            text-decoration: underline;
            text-shadow: 0 0 20px rgba(236, 72, 153, 0.6);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(124, 58, 237, 0.3);
            border-top: 3px solid #EC4899;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: #94A3B8;
            margin-top: 15px;
            font-size: 14px;
        }

        /* OTP Inputs - Super Kece! */
        .otp-inputs {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 25px 0;
        }

        .otp-input {
            width: 55px !important;
            height: 60px;
            text-align: center;
            font-size: 28px;
            font-weight: 800;
            background: rgba(15, 23, 42, 0.8) !important;
            border: 2px solid rgba(124, 58, 237, 0.4) !important;
            border-radius: 14px !important;
            color: #F1F5F9 !important;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.2);
        }

        .otp-input:focus {
            border-color: #EC4899 !important;
            box-shadow: 0 0 0 4px rgba(236, 72, 153, 0.2),
                        0 0 30px rgba(236, 72, 153, 0.4) !important;
            transform: scale(1.1);
            background: rgba(15, 23, 42, 0.95) !important;
        }

        .otp-input:not(:placeholder-shown) {
            border-color: #EC4899;
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.3);
            background: rgba(236, 72, 153, 0.1);
        }

        /* Timer dengan animasi pink glow */
        .timer {
            text-align: center;
            color: #EC4899;
            margin: 15px 0;
            font-size: 15px;
            font-weight: 600;
            text-shadow: 0 0 15px rgba(236, 72, 153, 0.5);
            animation: pulse-text 2s ease-in-out infinite;
        }

        @keyframes pulse-text {
            0%, 100% {
                text-shadow: 0 0 15px rgba(236, 72, 153, 0.5);
            }
            50% {
                text-shadow: 0 0 25px rgba(236, 72, 153, 0.8);
            }
        }

        #countdown {
            font-weight: 800;
            font-size: 18px;
            color: #F472B6;
        }

        .resend-link {
            text-align: center;
            margin-top: 15px;
        }

        .resend-link button {
            background: none;
            border: none;
            color: #EC4899;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(236, 72, 153, 0.3);
            transition: all 0.3s ease;
        }

        .resend-link button:hover:not(:disabled) {
            color: #F472B6;
            text-shadow: 0 0 20px rgba(236, 72, 153, 0.6);
        }

        .resend-link button:disabled {
            color: #64748B;
            cursor: not-allowed;
            text-shadow: none;
        }

        @media (max-width: 768px) {
            .forgot-password-container {
                padding: 30px 20px;
                margin: 50px auto;
            }

            .otp-inputs {
                gap: 8px;
            }

            .otp-input {
                width: 45px !important;
                height: 50px !important;
                font-size: 24px !important;
            }
        }
    </style>
</head>
<body>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="forgot-password-container">
        <div id="alertBox" class="alert"></div>

        <div id="loadingBox" class="loading">
            <div class="spinner"></div>
            <p>Memproses...</p>
        </div>

        <!-- Step 1: Input Nomor HP -->
        <div id="step1" class="step active">
            <h2>üîí Lupa Password</h2>
            <p>Masukkan nomor WhatsApp Anda untuk menerima kode OTP</p>

            <form id="phoneForm">
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" id="name" required placeholder="Masukkan nama Anda">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Nomor WhatsApp</label>
                    <input type="tel" id="phoneNumber" required placeholder="08123456789">
                    <small>Format: 08xxxxxxxxx atau 628xxxxxxxxx</small>
                </div>
                <button type="submit" class="btn" id="sendOtpBtn">Kirim Kode OTP</button>
            </form>

            <div class="back-link">
                <a href="index.html">‚Üê Kembali ke Login</a>
            </div>
        </div>

        <!-- Step 2: Verifikasi OTP -->
        <div id="step2" class="step">
            <h2>üì± Verifikasi OTP</h2>
            <p>Kode OTP telah dikirim ke WhatsApp Anda</p>

            <form id="otpForm">
                <div class="form-group">
                    <label>Masukkan Kode OTP (6 digit)</label>
                    <div class="otp-inputs">
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                    </div>
                    <div class="timer" id="timer">Kode berlaku: <span id="countdown">5:00</span></div>
                </div>
                <button type="submit" class="btn" id="verifyOtpBtn">Verifikasi OTP</button>
            </form>

            <div class="resend-link">
                <button id="resendBtn" disabled>Kirim ulang kode OTP</button>
            </div>
        </div>

        <!-- Step 3: Reset Password -->
        <div id="step3" class="step">
            <h2>üîë Reset Password</h2>
            <p>Masukkan password baru Anda</p>

            <form id="resetForm">
                <div class="form-group">
                    <label for="newPassword">Password Baru</label>
                    <input type="password" id="newPassword" required minlength="6" placeholder="Minimal 6 karakter">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Konfirmasi Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Ketik ulang password">
                </div>
                <button type="submit" class="btn" id="resetBtn">Reset Password</button>
            </form>
        </div>
    </div>

    <script src="js/forgot-password.js"></script>
</body>
</html>
