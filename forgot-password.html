<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - Web Ticketing</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .forgot-password-container {
            max-width: 450px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .forgot-password-container h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        .forgot-password-container p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #45a049;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .otp-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .otp-input {
            width: 50px !important;
            height: 50px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .timer {
            text-align: center;
            color: #666;
            margin: 10px 0;
            font-size: 14px;
        }

        .resend-link {
            text-align: center;
            margin-top: 15px;
        }

        .resend-link button {
            background: none;
            border: none;
            color: #4CAF50;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
        }

        .resend-link button:disabled {
            color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <!-- Alert Message -->
        <div id="alertBox" class="alert"></div>

        <!-- Loading Spinner -->
        <div id="loadingBox" class="loading">
            <div class="spinner"></div>
            <p>Memproses...</p>
        </div>

        <!-- Step 1: Input Nomor HP -->
        <div id="step1" class="step active">
            <h2>üîí Lupa Password</h2>
            <p>Masukkan nomor WhatsApp Anda untuk menerima kode OTP</p>

            <form id="phoneForm">
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" id="name" required placeholder="Masukkan nama Anda">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Nomor WhatsApp</label>
                    <input type="tel" id="phoneNumber" required placeholder="08123456789">
                    <small style="color: #666; font-size: 12px;">Format: 08xxxxxxxxx atau 628xxxxxxxxx</small>
                </div>
                <button type="submit" class="btn" id="sendOtpBtn">Kirim Kode OTP</button>
            </form>

            <div class="back-link">
                <a href="index.html">‚Üê Kembali ke Login</a>
            </div>
        </div>

        <!-- Step 2: Verifikasi OTP -->
        <div id="step2" class="step">
            <h2>üì± Verifikasi OTP</h2>
            <p>Kode OTP telah dikirim ke WhatsApp Anda</p>

            <form id="otpForm">
                <div class="form-group">
                    <label>Masukkan Kode OTP (6 digit)</label>
                    <div class="otp-inputs">
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                    </div>
                    <div class="timer" id="timer">Kode berlaku: <span id="countdown">5:00</span></div>
                </div>
                <button type="submit" class="btn" id="verifyOtpBtn">Verifikasi OTP</button>
            </form>

            <div class="resend-link">
                <button id="resendBtn" disabled>Kirim ulang kode OTP</button>
            </div>
        </div>

        <!-- Step 3: Reset Password -->
        <div id="step3" class="step">
            <h2>üîë Reset Password</h2>
            <p>Masukkan password baru Anda</p>

            <form id="resetForm">
                <div class="form-group">
                    <label for="newPassword">Password Baru</label>
                    <input type="password" id="newPassword" required minlength="6" placeholder="Minimal 6 karakter">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Konfirmasi Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Ketik ulang password">
                </div>
                <button type="submit" class="btn" id="resetBtn">Reset Password</button>
            </form>
        </div>
    </div>

    <script src="js/forgot-password.js"></script>
</body>
</html>
